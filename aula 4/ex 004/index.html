<<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body { font: 12pt Arial;background-color: antiquewhite; } /*mudei a cor de fundo*/
        button { font-size: 12pt; padding: 30px; border-color: rgb(218, 8, 8); color: black; background-color: blue;}
   /*mudei o tamanho da fonte,almentei mudei a cor da borda,mudei a cor do botão*/
   </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button onclick="inicio()">Clique para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado... </p>
    </section>
    <script>
        function inicio() {
            let nome = window.prompt('Qual é a sua cor favorita?')/*mudei a pergunta*/
            let res = window.document.getElementById('resultado')
            // Também funciona com o comando abaixo
            // let res = window.document.querySelector('section#resultado')
            res.innerHTML = `<p>Olá, <strong>${nome}</strong>! essa é uma otima cor! &#x1F596;`
                /*mudei a frase final*/
        }
    </script>
</body>
</html>
